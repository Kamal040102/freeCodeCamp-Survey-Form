<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style> 

    <title>Form</title>
  </head>
  <body>
    <div class="container my-5 " id="mainDiv">
        <div class="col-12">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

            <form class="container ml-lg-5 mr-lg-5" id="survey-form">
                <div class="formDiv px-4 pt-4">
                    <label for="name" id="formLabel">Name</label><br>
                    <input type="text" placeholder="Enter your name" name="name" id="name">
                </div>
                <div class="formDiv px-4 pt-4">
                    <label for="email" id="formLabel">Email</label><br>
                    <input type="email" placeholder="Enter your email" name="email" id="email">
                </div>
                <div class="formDiv px-4 pt-4">
                    <label for="age" id="formLabel">Age (Optional)</label><br>
                    <input type="number" placeholder="Age" name="age" id="age">
                </div>
                <div class="formDiv px-4 pt-4">
                    <label for="age" id="formLabel">Which option best describes your current role?</label><br>
                    <select class="custom-select" id="roleselect">
                        <option selected>Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </div>
                <div class="formDiv px-4 pt-4">
                    <label for="recommend" id="formLabel">Would you recommend freeCodeCamp to a friend?</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="option1" id="defaultcheck1" name="recommend" checked>
                        <label class="form-check-label" for="defaultcheck1">Definitely</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="option2" id="defaultcheck2" name="recommend">
                        <label class="form-check-label" for="defaultcheck2">Maybe</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="option3" id="defaultcheck3" name="recommend">
                        <label class="form-check-label" for="defaultcheck3">Not Sure</label>
                    </div>
                </div>
                <div class="formDiv px-4 pt-4">
                    <label for="favFeature" id="formLabel">What is your favorite feature of freeCodeCamp? </label>
                    <select class="custom-select" id="roleselect">
                        <option selected>Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </div>
                <div class="formDiv px-4 pt-4">
                    <label for="improvisation" id="formLabel">What would you like to see improved? (Check all that apply)</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="option1" id="defaultcheck1">
                        <label class="form-check-label" for="option1">Front-End Projects</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="option2" id="defaultcheck2">
                        <label class="form-check-label" for="option2">Back-end Projects</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="option3" id="defaultcheck3">
                        <label class="form-check-label" for="option3">Data Visualization</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="option4" id="defaultcheck4">
                        <label class="form-check-label" for="option4">Challenges</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="option5" id="defaultcheck5">
                        <label class="form-check-label" for="option5">Open Source Community</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="option6" id="defaultcheck6">
                        <label class="form-check-label" for="option6">Gitter help rooms</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="option7" id="defaultcheck7">
                        <label class="form-check-label" for="option7">Videos</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="option8" id="defaultcheck8">
                        <label class="form-check-label" for="option8">City Meetups</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="option9" id="defaultcheck9">
                        <label class="form-check-label" for="option9">Wiki</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="option10" id="defaultcheck10">
                        <label class="form-check-label" for="option10">Forum</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="option11" id="defaultcheck11">
                        <label class="form-check-label" for="option11">Additional Courses</label>
                    </div>
                </div>
                <div class="formDiv px-4 pt-4">
                    <label for="improvisation" id="formLabel">Any comments or suggestions?</label>
                    <textarea id="comment" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="formDiv px-4 pt-4 pb-4">
                    <button type="submit" src="#" id="submitBtn" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
